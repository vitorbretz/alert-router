global:
 scrape_interval: 15s
 scrape_timeout: 10s
 evaluation_interval: 15s

rule_files:
 - alert.rules

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
  - job_name: prometheus
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets:
          - cadvisor:8080